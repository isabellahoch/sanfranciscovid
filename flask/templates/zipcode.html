{% extends "base.html" %}
{% block content %}
<div class="container-fluid text-center">
    <h1 class="text-center">COVID-19 DATA FOR {{ data.id }}</h1>
    <ul class="list-unstyled">
        <li><strong>Population: </strong>{{ data['acs_population'] }}</li>
        <li><strong>Count: </strong>{{ data.count }}</li>
        <li><strong>Rate (per 10,000 residents): </strong>{{ data.rate }}</li>
        <li><strong>Deaths: </strong>{% if data.deaths %}{{ data.deaths }}{% else %}0.0{% endif %}</li>
    </ul>
</div>
{% endblock %}
